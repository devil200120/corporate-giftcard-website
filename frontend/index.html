<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Gifting Platform - Premium Corporate Gifts & Bulk Orders</title>
    <meta name="description" content="Leading corporate gifting platform offering premium wooden gifts, custom branding, and bulk ordering solutions for businesses and organizations." />
    <meta name="keywords" content="corporate gifts, wooden gifts, bulk orders, custom branding, employee gifts, client gifts, promotional products" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Corporate Gifting Platform - Premium Corporate Gifts" />
    <meta property="og:description" content="Discover premium corporate gifts with custom branding options and bulk pricing for your business needs." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://corporategifting.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Corporate Gifting Platform" />
    <meta name="twitter:description" content="Premium corporate gifts with custom branding" />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/hero-bg.jpg" as="image" type="image/jpeg">
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #fff;
      }
      
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .error-boundary {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }
      
      .error-boundary h1 {
        color: #d32f2f;
        margin-bottom: 16px;
      }
      
      .error-boundary p {
        color: #666;
        margin-bottom: 24px;
      }
      
      .error-boundary button {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      .error-boundary button:hover {
        background-color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Error Boundary Fallback -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
